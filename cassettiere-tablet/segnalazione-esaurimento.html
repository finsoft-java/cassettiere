<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Esaurimento</title>
  </head>
  <body>
    
    <div style="position: relative;height: 100%;">
      <h4 style="padding-top:15px; padding-left: 15px;">Segnalazione Esaurimento</h4>
      <div style="position: absolute; top: 55px; left: 15px; width: 55%;">
        <input type="text" disabled class="form-control focus" id="qrcod" placeholder="QRCODE UBICAZIONE" aria-describedby="basic-addon2">
      </div>        
      <div style="position: absolute; top: 30px; right: 30px;">
        <a href="segnalazione-rabbocco.html" class="btn btn-info">Rabbocco</a>
      </div>
      <div style="position: absolute;top: 140px;left: 15px;border: 1px solid #000;height: 40%;width: calc(100% - 30px); overflow-y: scroll;">
        <div style="padding:15px;">
          <p>Dettagli:</p>
          <p>Articolo 1</p>
        </div>
      </div>
      <div style="position: absolute;bottom: 10px;left: 15px;">
        <p>Messaggio segnalazione</p>
        <button class="btn btn-success" style="margin-right:15px;">SI</button>
        <button class="btn btn-success">NO</button>
      </div>
      <div style="position: absolute;bottom:10px;right:15px" id="user_box">
        <p></p>
        <button id="logout" class="btn btn-success">LOGOUT</button>
      </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    
    <script>
      var data = sessionStorage.getItem('token');
      if(data == null){
        location.href="./";
      }
      var user = sessionStorage.getItem('user');
      if(user == null){
        location.href="./";
      } else {
        $("#user_box p").append(user);
      }
      $(".focus").removeAttr("disabled");
      $(".focus").focus();

      var input = document.getElementById("qrcod");
      input.addEventListener("keyup", function(event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
          event.preventDefault();
          console.log('invio ->'+$("#qrcod").val());
        }
      });
    </script>
  </body>
</html>
