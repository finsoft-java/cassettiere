<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rabbocco</title>
  </head>
  <body>
    <div style="position: relative;height: 100%;">
      <div class="alert alert-danger" id="error_message" role="alert" style="display: none;position: absolute;left: 50%;transform: translateX(-50%);z-index: 1;opacity: 0.8;bottom: 60px;">
          <p style="margin:0px"></p>
      </div>
      <h4 style="padding-top:15px; padding-left: 15px;">Segnalazione Rabbocco</h4>
      <div style="position: absolute; top: 55px; left: 15px; width: 55%;">
        <input type="password" disabled class="form-control focus" id="qrcode" placeholder="QRCODE UBICAZIONE" aria-label="QRCOD" aria-describedby="basic-addon2">
      </div>        
      <div style="position: absolute; top: 30px; right: 30px;">
        <a href="segnalazione-esaurimento.html" class="btn btn-info">Esaurimento</a>
      </div>
      <div style="position: absolute;top: 140px;left: 15px;border: 1px solid #000;height: 60%;width: calc(100% - 30px); overflow-y: scroll;">
        <ul id="lista" style="list-style-type: none; padding:15px;"></ul>
      </div>
      <div style="position: absolute;bottom: 10px;left: 15px;">
        <button class="btn btn-success" style="margin-right:15px" disabled id="confermaRabbocco">OK</button>
        <button class="btn btn-danger" disabled id="annullaRabbocco">ANNULLA</button>
      </div>
      <div style="position: absolute;bottom:10px;right:15px" id="user_box">
        <p></p>
        <button id="logout" class="btn btn-success">LOGOUT</button>
      </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/segnalazione-rabbocco.js"></script>
  </body>
</html>
