<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Esaurimento</title>
  </head>
  <body>
    
    <div style="position: relative;height: 100%;">
      <div class="alert alert-danger" id="error_message" role="alert" style="display: none;position: absolute;left: 50%;transform: translateX(-50%);z-index: 1;opacity: 0.8;bottom: 150px;">
          <p style="margin:0px"></p>
      </div>

      <h4 style="padding-top:15px; padding-left: 15px;">Segnalazione Esaurimento</h4>
      <div style="position: absolute; top: 55px; left: 15px; width: 55%;">
        <input type="text" disabled class="form-control focus" id="qrcode" placeholder="QRCODE UBICAZIONE" aria-describedby="basic-addon2">
      </div>        
      <div style="position: absolute; top: 30px; right: 30px;">
        <a href="segnalazione-rabbocco.html" id="rabbocco_btn" class="btn btn-info">Rabbocco</a>
      </div>
      <div style="position: absolute;top: 140px;left: 15px;border: 1px solid #000;height: 40%;width: calc(100% - 30px); overflow-y: scroll;">
        <div style="padding:15px;">
          <p>Dettagli:</p>
          <p id="dettagli"></p>
        </div>
      </div>
      <div style="position: absolute;bottom: 10px;left: 15px;">
        <p id="messaggio"></p>
        <button class="btn btn-success" style="display:none;margin-right:15px;" id="articoloEsaurito">SI</button>
        <button class="btn btn-danger" style="display:none" id="annullaEsaurimento">ANNULLA</button>
      </div>
      <div style="position: absolute;bottom:10px;right:15px" id="user_box">
        <p></p>
        <button id="logout" class="btn btn-success">LOGOUT</button>
      </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/segnalazione-esaurimento.js"></script>
  </body>
</html>
