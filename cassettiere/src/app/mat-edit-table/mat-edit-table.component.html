<div>
  <button mat-raised-button color="secondary" style="float: right;margin: 0px 0px 20px 0px;" [disabled]="!buttonsEnabled" (click)="exportCsv()">{{labels.exportCsv}}</button>
  <button mat-raised-button color="secondary" style="float: right;margin: 0px 0px 20px 0px;" [disabled]="!buttonsEnabled" (click)="exportXlsx()">{{labels.exportXlsx}}</button>
  <button mat-raised-button color="primary" style="float: right;margin: 0px 0px 20px 0px;" [disabled]="!buttonsEnabled" (click)="beginCreate()">{{labels.add}}</button>
  <button mat-raised-button color="primary" style="float: right;margin: 0px 0px 20px 0px;" [disabled]="!buttonsEnabled" (click)="refresh()">{{labels.refresh}}</button>
</div>

<mat-form-field *ngIf="search">
  <mat-label>{{labels.search}}</mat-label>
  <input matInput [(ngModel)]="searchString" (change)="getAll()"/>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%" id="edittable">
    <ng-container matColumnDef="{{col.data}}" *ngFor="let col of columns">
      <th mat-header-cell *matHeaderCellDef>
        {{col.title}}
      </th>
      <td mat-cell *matCellDef="let row; let rowNum = index;" [style.width]="col.width">
       
        <div *ngIf="rowNum !== editRowNumber">
            <div *ngIf="col.data === ACTIONS_INDEX; spanHeader" >
              <button mat-raised-button color="primary" [disabled]="!buttonsEnabled" (click)="beginEdit(rowNum)">{{labels.edit}}</button>
              <button mat-raised-button color="warn" [disabled]="!buttonsEnabled" (click)="deleteRow(rowNum)">{{labels.delete}}</button>
            </div>
            <span #spanHeader>
              {{ renderCell(col, row, rowNum, -1) }}
            </span>
          </div>
          <div *ngIf="rowNum === editRowNumber">
            <div *ngIf="col.data === ACTIONS_INDEX; else dataField">
                <button mat-raised-button color="primary" [disabled]="!buttonsEnabled" (click)="saveRow(rowNum)">{{labels.save}}</button>
                <button mat-raised-button color="secondary" [disabled]="!buttonsEnabled" (click)="undoChange(rowNum);">{{labels.undo}}</button>
            </div>
            <ng-template #dataField>
              <mat-form-field>
                <mat-label>{{col.title}}</mat-label>
                <input *ngIf="col.type !== 'select'" matInput type="{{col.type}}" [(ngModel)]="row[col.data]" />
                <select *ngIf="col.type === 'select'" matInput [(ngModel)]="row[col.data]" >
                  <option *ngFor="let opt of col.options" [ngValue]="opt.value">{{ opt.label }}</option>
                </select>
              </mat-form-field>
            </ng-template>
          </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  *ngIf="pagination==='client'"
  [pageSizeOptions]="pageSizeOptions"
  showFirstLastButtons
  >
</mat-paginator>

<mat-paginator
  *ngIf="pagination==='server'"
  (page)="handlePageEvent($event)"
  [length]="paginatorLength"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  showFirstLastButtons
  >
</mat-paginator>
