<h2>
    Storico Operazioni
</h2>


  
<app-mat-edit-table
  [editable]="false"
  [columns]="columns"
  [service]="service"
  #myTable
>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-description>
        Pannello Filtri
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field appearance="fill" style="margin-right:15px;">
        <mat-label>Cerca</mat-label>
        <input matInput [(ngModel)]="filter.search">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Range Data</mat-label>
        <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin-right:15px;" (click)="filterRow(myTable)">Filtra</button>
    <button mat-raised-button color="primary" style="margin-right:15px;" (click)="resetFilter(myTable)">Reset</button>
  </mat-expansion-panel>
</app-mat-edit-table>
