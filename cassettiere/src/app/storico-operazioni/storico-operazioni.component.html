<h2>
    Storico Operazioni
</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID_OPERAZIONE">
      <th mat-header-cell *matHeaderCellDef> ID Operazione </th>
      <td mat-cell *matCellDef="let element"> {{element.ID_OPERAZIONE}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="COD_UTENTE">
      <th mat-header-cell *matHeaderCellDef> Utente </th>
      <td mat-cell *matCellDef="let element"> {{element.COD_UTENTE}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="COD_OPERAZIONE">
      <th mat-header-cell *matHeaderCellDef> Operazione </th>
      <td mat-cell *matCellDef="let element"> {{element.COD_OPERAZIONE}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="COD_ARTICOLO">
      <th mat-header-cell *matHeaderCellDef> Articolo </th>
      <td mat-cell *matCellDef="let element"> {{element.COD_ARTICOLO}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="COD_UBICAZIONE">
      <th mat-header-cell *matHeaderCellDef> Ubicazione </th>
      <td mat-cell *matCellDef="let element"> {{element.COD_UBICAZIONE}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="COD_AREA">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let element"> {{element.COD_AREA}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="DATA">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.TIMESTAMP}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
