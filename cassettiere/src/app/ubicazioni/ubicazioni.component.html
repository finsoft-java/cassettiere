<h2>
    Ubicazioni
</h2>
<!--
<app-mat-edit-table
    [columns]="columns"
    [service]="service"
    >
</app-mat-edit-table>
-->
<button mat-raised-button color="primary" style="float: right;margin: 0px 10px 20px 0px;" (click)="newUbicazione()">Nuova Ubicazione</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="ubicazione">
        <!-- INPUT-->
        <th mat-header-cell *matHeaderCellDef> Cod. Ubicazione </th>
        <td mat-cell *matCellDef="let element">
            <label *ngIf="!element.isEditable"> {{element.COD_UBICAZIONE}} </label>
            <!--<input matInput [value]="element.descrizione" [(ngModel)]="element.descrizione">-->
            <div style="display: block;margin: 0px auto;width: 150px;">
                <input class="form-control" style="display: inline-block;width: 90px;margin-right: 15px;border: 1px solid;padding: 0px 15px;" *ngIf="element.isEditable" matInput [(ngModel)]="element.COD_UBICAZIONE">
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="articolo">
        <th mat-header-cell *matHeaderCellDef> Cod. Articolo </th>
        <td mat-cell *matCellDef="let element">
            <label *ngIf="!element.isEditable"> {{element.COD_ARTICOLO_CONTENUTO}} </label>
            <div style="display: block;margin: 0px auto;width: 150px;position:relative;">
                <!--<input class="form-control" style="display: inline-block;width: 220px;border-radius: 0px;margin-right: 15px;border: 1px solid;padding: 0px 15px;" *ngIf="element.isEditable" matInput [(ngModel)]="element.COD_ARTICOLO_CONTENUTO" (input)="onSearchChange(element.COD_ARTICOLO_CONTENUTO)"  required>-->
                <mat-form-field appearance="fill" *ngIf="element.isEditable" style="display: inline-block;width: 110px;">
                    <mat-select [formControl]="bankCtrl" placeholder="Articolo" #singleSelect>
                      <mat-option>
                        <ngx-mat-select-search [formControl]="bankFilterCtrl" (input)="onSearchChange(bankFilterCtrl)" placeholderLabel="Cerca" noEntriesFoundLabel="Nessun articolo con questo nome"></ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let searc of search_box" [value]="searc">
                        {{searc.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="qnt">
        <th mat-header-cell *matHeaderCellDef> Qnt. Prevista </th>
        <td mat-cell *matCellDef="let element">
            <label *ngIf="!element.isEditable"> {{element.QUANTITA_PREVISTA}} </label>
            <div style="display: block;margin: 0px auto;width: 150px;">
                <input class="form-control" type="number" style="display: inline-block;width:70px;margin-right: 15px;border: 1px solid;padding: 0px 15px;" *ngIf="element.isEditable" matInput [(ngModel)]="element.QUANTITA_PREVISTA" required>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Cod. Area </th>
        <td mat-cell *matCellDef="let element">
            <label *ngIf="!element.isEditable"> {{element.COD_AREA}} </label>
            <mat-form-field appearance="fill" *ngIf="element.isEditable" style="display: inline-block;width: 110px;"> 
                <mat-label>Cod. Area</mat-label>
                <mat-select [(ngModel)]="element.COD_AREA" name="aree" required>
                    <mat-option *ngFor="let aree of arrayAree" [value]="aree.value">
                    {{aree.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>
    <ng-container matColumnDef="esaurimento">
        <th mat-header-cell *matHeaderCellDef> Esaurimento </th>
        <td mat-cell *matCellDef="let element">
            <label *ngIf="!element.isEditable"> {{element.SEGNALAZIONE_ESAURIMENTO === 'N' ? 'No' : 'SÃ¬' }} </label>
            <mat-form-field appearance="fill" *ngIf="element.isEditable" style="display: inline-block;width: 110px;">
                <mat-label>Esaurimento</mat-label>
                <mat-select [(ngModel)]="element.SEGNALAZIONE_ESAURIMENTO" name="food">
                    <mat-option *ngFor="let esaurimento of arrayEsaurimento" [value]="esaurimento.value">
                    {{esaurimento.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azione </th>
        <td mat-cell *matCellDef="let row">
            <button *ngIf="!row.isEditable" mat-raised-button color="primary" style="margin-right:10px;" (click)="getRecord(row)">Modifica</button>
            <button *ngIf="!row.isEditable" mat-raised-button color="warn" (click)="deleteChange(row)">Elimina</button>
            <button *ngIf="row.isEditable" mat-raised-button color="primary" (click)="salvaModifica(row)">Salva</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
